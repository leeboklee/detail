
      <!DOCTYPE html>
      <html>
      <head>
        <title>호텔 상세 페이지</title>
        <meta charset="utf-8">
        <style>
          body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
          .hotel-title { font-size: 24px; margin-bottom: 10px; }
          .hotel-desc { color: #666; margin-bottom: 20px; }
          .hotel-image { max-width: 100%; height: auto; margin-bottom: 20px; }
          .hotel-info { margin-bottom: 20px; }
          .hotel-info p { margin: 5px 0; }
        </style>
      </head>
      <body>
        <div class="hotel-container">
          <h1 class="hotel-title">테스트 호텔</h1>
          <p class="hotel-desc">이 호텔은 테스트 목적으로 생성된 페이지입니다.</p>
          <img class="hotel-image" src="/images/rooms/deluxe-king.jpg" alt="테스트 호텔 이미지">
          <div class="hotel-info">
            <p><strong>주소:</strong> 서울시 테스트구 테스트로 123</p>
            <p><strong>전화번호:</strong> 02-123-4567</p>
            <p><strong>체크인:</strong> 15:00 / <strong>체크아웃:</strong> 11:00</p>
          </div>
          <div class="hotel-rooms">
            <h2>객실 정보</h2>
            <div class="room">
              <h3>디럭스 킹룸</h3>
              <p>킹 사이즈 침대 1개가 있는 넓은 객실입니다.</p>
              <p><strong>가격:</strong> ₩150,000 / 1박</p>
            </div>
          </div>
        </div>
      </body>
      </html>
