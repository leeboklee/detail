
      <!DOCTYPE html>
      <html>
      <head>
        <title>호텔 상세 페이지</title>
        <meta charset="utf-8">
        <style>
          body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
          }
          .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
          }
          .hotel-title { 
            font-size: 32px; 
            margin-bottom: 10px; 
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
          }
          .hotel-desc { color: #666; margin-bottom: 30px; font-size: 18px; }
          .section {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
          }
          .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
          }
          .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
          }
          .info-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e6ed;
          }
          .info-label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 5px;
          }
          .info-value {
            color: #2c3e50;
          }
          .highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 14px;
          }
          .facility-category {
            margin-bottom: 15px;
          }
          .facility-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
          }
          .facility-tag {
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid #e9ecef;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <h1 class="hotel-title">호텔명이 입력되지 않았습니다</h1>
          <p class="hotel-desc">호텔 설명이 입력되지 않았습니다.</p>
          
          <div class="section">
            <h2 class="section-title">🏨 기본 정보</h2>
            <div class="info-grid">
              <div class="info-item">
                <div class="info-label">주소</div>
                <div class="info-value">주소 정보가 입력되지 않았습니다.</div>
              </div>
              <div class="info-item">
                <div class="info-label">전화번호</div>
                <div class="info-value">전화번호가 입력되지 않았습니다.</div>
              </div>
              <div class="info-item">
                <div class="info-label">기본 체크인</div>
                <div class="info-value">체크인 시간이 설정되지 않았습니다.</div>
              </div>
              <div class="info-item">
                <div class="info-label">기본 체크아웃</div>
                <div class="info-value">체크아웃 시간이 설정되지 않았습니다.</div>
              </div>
            </div>
          </div>

          
          <div class="section">
            <h2 class="section-title">🛏️ 객실 정보</h2>
            <div class="info-item">
              <p style="color: #999; text-align: center;">객실 정보가 입력되지 않았습니다.</p>
            </div>
          </div>

          

          

          

          

          

          

          
          
          <div style="text-align: center; margin-top: 30px; color: #666; font-size: 14px;">
            생성일: 2025. 7. 10. 오전 10:36:05
          </div>
        </div>
      </body>
      </html>
