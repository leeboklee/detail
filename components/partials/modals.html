<!-- HTML 코드 보기 모달 -->
<div class="modal fade" id="htmlViewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">HTML 코드</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <pre><code id="htmlCode" class="language-html"></code></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="copyHtmlCode()">
                    <i class="fas fa-copy"></i> 복사
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 설정 모달 -->
<div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">⚙️ 설정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="settingsForm">
                    <div class="mb-4">
                        <h6 class="fw-bold text-primary">💾 자동 저장 설정</h6>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="autoSave" checked>
                            <label class="form-check-label" for="autoSave">
                                <strong>변경사항 자동 저장</strong>
                                <small class="text-muted d-block">입력 중지 후 자동으로 로컬 저장</small>
                            </label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="autoTemplate" checked>
                            <label class="form-check-label" for="autoTemplate">
                                <strong>템플릿 자동 백업</strong>
                                <small class="text-muted d-block">5분마다 현재 작업을 임시 템플릿으로 저장</small>
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h6 class="fw-bold text-success">🔄 미리보기 설정</h6>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="autoPreview" checked>
                            <label class="form-check-label" for="autoPreview">
                                <strong>자동 미리보기 업데이트</strong>
                                <small class="text-muted d-block">입력 변경 시 미리보기 자동 갱신</small>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="previewDelay" class="form-label">미리보기 업데이트 지연 시간</label>
                            <select class="form-select" id="previewDelay">
                                <option value="0">즉시</option>
                                <option value="500" selected>0.5초</option>
                                <option value="1000">1초</option>
                                <option value="2000">2초</option>
                                <option value="3000">3초</option>
                            </select>
                            <small class="text-muted">입력 중지 후 지연 시간</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <h6 class="fw-bold text-warning">📊 성능 설정</h6>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="debugMode">
                            <label class="form-check-label" for="debugMode">
                                <strong>디버그 모드</strong>
                                <small class="text-muted d-block">콘솔에 상세 로그 출력 (성능 영향 있음)</small>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="saveSettings">설정 저장</button>
            </div>
        </div>
    </div>
</div>

<!-- 도움말 모달 -->
<div class="modal fade" id="helpModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">도움말</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <h6>기본 사용법</h6>
                <ol>
                    <li>각 탭에서 정보를 입력합니다.</li>
                    <li>입력한 정보는 자동으로 저장됩니다.</li>
                    <li>미리보기에서 결과를 확인할 수 있습니다.</li>
                    <li>HTML 코드 보기를 통해 생성된 코드를 확인할 수 있습니다.</li>
                </ol>
                <h6>단축키</h6>
                <ul>
                    <li><kbd>Ctrl</kbd> + <kbd>S</kbd>: 저장</li>
                    <li><kbd>Ctrl</kbd> + <kbd>O</kbd>: 불러오기</li>
                    <li><kbd>Ctrl</kbd> + <kbd>P</kbd>: 미리보기 새로고침</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
