<div class="server-panel">
    <div class="server-status-container">
        <div id="serverStatusIndicator" class="server-status server-status-offline" title="서버 오프라인">
            <i class="fas fa-circle"></i>
        </div>
        <div class="server-controls">
            <button class="btn btn-sm btn-success" id="startServerBtn">
                <i class="fas fa-play"></i>
            </button>
            <button class="btn btn-sm btn-danger" id="stopServerBtn">
                <i class="fas fa-stop"></i>
            </button>
            <button class="btn btn-sm btn-warning" id="restartServerBtn">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>
</div>
