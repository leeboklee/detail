<div class="tab-pane fade show active" id="hotel-tab-pane" role="tabpanel" tabindex="0">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">호텔 정보</h5>
            <button type="button" class="btn btn-primary" id="applyHotelBtn">
                <i class="fas fa-check"></i> 반영하기
            </button>
        </div>
        <div class="card-body">
            <form id="hotelInfoForm">
                <div class="mb-3">
                    <label for="hotelName" class="form-label">호텔 이름</label>
                    <input type="text" class="form-control" id="hotelName" required>
                </div>
                <div class="mb-3">
                    <label for="hotelAddress" class="form-label">주소</label>
                    <input type="text" class="form-control" id="hotelAddress">
                </div>
                <div class="mb-3">
                    <label for="hotelDescription" class="form-label">호텔 설명</label>
                    <textarea class="form-control" id="hotelDescription" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">이미지 URL</label>
                    <div id="hotelImageUrls">
                        <div class="input-group mb-2">
                            <input type="url" class="form-control image-url-input" placeholder="https://...">
                            <button class="btn btn-outline-secondary" type="button" id="applyUrlBtn">적용</button>
                            <button class="btn btn-outline-danger" type="button" onclick="removeImageUrl(this)">삭제</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary" onclick="addImageUrl('hotelImageUrls')">
                        <i class="fas fa-plus"></i> URL 추가
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
